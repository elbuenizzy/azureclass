<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Country Search</title>
</head>

<body>
  <div class="content">
  <header class="text-center pt-3 pb-2">
    <h1>Country Search</h1>
  </header>
  <section class="section-1">
   <div class="container">
     <div class="row">
       <div class="col-md-3"></div>
       <div class="col-md-6">
         <input type="text" class="form-control mt-5" id="country" placeholder="Search for a country..." onkeyup="myFunction(this.value)">
       </div>
       <div class="col-md-3"></div>
     </div>
   </div>

 </section>
  <section class="section-2">
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class=" col-md-6">
          <h3 class="toomany text-center pt-5 visible">Too many countries to display</h3>
          <ul class="countries">

          </ul>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </section>
  </div>
  <footer class="text-center mt-5">

  </footer>


  <script src="app.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
